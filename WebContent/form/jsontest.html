<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>json转换测试</title>
<script type="text/javascript" src="../js/jsonsend.js"></script>
</head>
<body>
	<form action="../jsontest/getjson" method="POST">
		<label>userid<input type="text" name="userid"></label><br>
		<label>password<input type="text" name="password"></label><br>
		<label>category<input type="text" name="category"></label><br>
		<label>status<input type="text" name="status"></label><br>
		<button id ="butt">提交</button>
	</form>
	<script type="text/javascript">
		var ele = document.forms[0];
		document.getElementById("butt").onclick = sendjson(ele,"../jsontest/getjson");
	</script>
</body>
</html>
